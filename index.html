<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Calendar</title>
</head>
<body>
    <!-- Input Section -->
    <div class="container">
        <form action="#" class="mx-3 pb-3">
            <input type="text" placeholder="" id="input-date" class="input-calendar">
        </form>    
    </div>
    <!-- End Input Section -->

    <div class="container-fluid px-0 container-calendar">
        <!-- calendar Section -->
        <div class="container-fluid px-0 calendar-section position-absolute">
            <!-- Calendar Heading -->
            <div class="row mx-0 input-part">
                <label for="date-input" id="label-date-input">Ngày</label>
                <input type="text" id="date-input" name="date-input">
            </div>
            <div class="row mx-0 content-calendar">
                <div class="col-sm-8 px-0 date-of-calendar">
                    <div class="pick-calendar">
                        <div class="calendar-heading position-relative">
                            <div class="prev-month position-absolute">
                                <i class="fa-solid fa-angle-left"></i>
                            </div>
                            <div class="calendar-month-years">
                                Tháng <span class="month"></span> - <span class="year"></span>
                            </div>
                            <div class="next-month position-absolute">
                                <i class="fa-solid fa-angle-right"></i>
                            </div>
                        </div>
                        <div class="calendar-body">
                                <div class="calendar-week-days mb-3">
                                    <div id = "day-1" class="first-dayweek">2</div>
                                    <div id = "day-2" >3</div>
                                    <div id = "day-3" >4</div>
                                    <div id = "day-4" >5</div>
                                    <div id = "day-5" >6</div>
                                    <div id = "day-6" >7</div>
                                    <div id = "day-0" >CN</div>
                                </div>
                                <div class="calendar-days">
                                </div>
                        </div>
                    </div>
                    
                </div>
                <div class="col-sm-4 px-0 time-of-calendar">
                    <div class="row mx-0">
                        <div class="col-sm-12 title-time-section">
                            Thời gian
                        </div>
                    </div>
                    <div class="row mx-0">
                        <div class="col-6">
                            <div id="example-picker"></div>
                        </div>
                        <div class="col-6">
                            <div id="example-pickers"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mx-0">
                <div class="col-sm-12 px-0 text-center btn-save text-center">
                    <span>Lưu</span>
                </div>
            </div>
        </div>
        <!-- End Calendar Section -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/jquery.ios.picker.js"></script>
    <script src="js/jquery.ios.picker.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
