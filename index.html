<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calendar</title>
</head>
<body>
    <!-- Input Section -->
    <div class="container">
        <form action="#" class="mx-3 pb-3">
            <input type="text" placeholder="" id="input-date" class="input-calendar">
        </form>    
    </div>
    <!-- End Input Section -->

    <div class="container-fluid px-0 container-calendar">
        <!-- calendar Section -->
        <div class="container-fluid px-0 calendar-section position-absolute">
            <!-- Calendar Heading -->
            <div class="row mx-0 input-part">
                <label for="date-input" id="label-date-input">Ngày</label>
                <input type="text" id="date-input" name="date-input">
            </div>
            <div class="row mx-0 btn-close">
                <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M11 1L1 11" stroke="#010101" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M11 11L1 1" stroke="#010101" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>                    
            </div>
            <div class="row mx-0 content-calendar">
                <div class="col-sm-12 px-0 date-of-calendar">
                    <div class="pick-calendar">
                        <div class="calendar-heading position-relative">
                            <div class="icon-prev-month position-absolute">
                                <svg width="8" height="13" viewBox="0 0 8 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M2.90872 6.5L8 11.5558L6.54564 13L0 6.5L6.54564 0L8 1.44422L2.90872 6.5Z" fill="black"/>
                                </svg>                                                                        
                            </div>
                            <div class="calendar-month-years">
                                Tháng <span class="month"></span> - <span class="year"></span>
                            </div>
                            <div class="icon-next-month position-absolute">
                                <svg width="8" height="13" viewBox="0 0 8 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M5.09128 6.5L0 11.5558L1.45436 13L8 6.5L1.45436 0L0 1.44422L5.09128 6.5Z" fill="black"/>
                                </svg>                                                                     
                            </div>
                        </div>
                        <div class="calendar-body">
                                <div class="calendar-week-days mb-3">
                                    <div id = "day-1" class="first-dayweek">2</div>
                                    <div id = "day-2" >3</div>
                                    <div id = "day-3" >4</div>
                                    <div id = "day-4" >5</div>
                                    <div id = "day-5" >6</div>
                                    <div id = "day-6" >7</div>
                                    <div id = "day-0" >CN</div>
                                </div>
                                <div class="calendar-days">
                                </div>
                        </div>
                    </div>
                    
                </div>
                <div class="row mx-0">
                    <div class="col-sm-12 px-0 time-of-calendar">
                        <div class="row mx-0">
                            <div class="col-sm-12 title-time-section">
                                Thời gian
                            </div>
                        </div>
                        <div class="row mx-0">
                            <div class="col-6">
                                <div id="example-picker"></div>
                            </div>
                            <div class="col-6">
                                <div id="example-pickers"></div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            <div class="row mx-0">
                <div class="col-sm-12 px-0 text-center btn-save text-center">
                    <span>Lưu</span>
                </div>
            </div>
        </div>
        <!-- End Calendar Section -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/jquery.ios.picker.js"></script>
    <script src="js/jquery.ios.picker.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
